<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="static/css/bootstrap.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.js"></script>

</head>

<script>
    $(document).ready(function() {
        $("#pass2").focusout(function () {
            var value1 = $("#pass1").val();
            var value2 = $("#pass2").val();
            if (value1 == value2) {
                $("#password_reminder").css({"color": "green", "font-weight": "bold"});
                document.getElementById("password_reminder").innerHTML = "Password matches!";
                console.log("1");
            }
            else if (value1 != value2)  {
                $("#password_reminder").css({"color": "red", "font-weight": "bold"});
                document.getElementById("password_reminder").innerHTML = "Password does not match! Please re-enter your password.";
                console.log("2");
            }
        })
    });

</script>
<style>
    #nationalitydropdown {
        max-width: 180px;
        width:1000%;
        align: right;
    }


</style>
<body>
<!--Account Modification-->
<div class="container">
    <div class="row">
        <h2 class="offset-md-2" id="PageTitle">Account Modification</h2>
    </div>

    <form action="/">
        <div class="offset-md-2">
            <fieldset>
                <legend> General Account Settings</legend>

                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Your First Name" name="fname">
                </div>

                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Your Last Name" name="lname">
                </div>

                <div class="form-group">
                    <label for="mname">Middle Name</label>
                    <input type="text" class="form-control" id="mname" placeholder="Your Last Name" name="mname">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Your Email" name="email">
                </div>

                <div class="form-group">
                    <label for="birthday">Date of Birth</label>
                    <input type="date" class="form-control" id="birthday" placeholder="Your Email" name="bday">
                </div>

                <div class="dropdown">
                    <label for="nationalitydropdown">Nationality</label>
                    <button class="btn btn-muted dropdown-toggle" type="button" id="nationalitydropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Your Nationality
                    </button>

                    <div class="dropdown-menu" aria-labelledby="nationalitydropdown">
                        <!--placeholders-->
                        <a class="dropdown-item" href="#">New Zealand</a>
                        <a class="dropdown-item" href="#">Australia</a>
                        <a class="dropdown-item" href="#">China</a>
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="offset-md-2">
            <fieldset>
                <legend> Profile Picture</legend>
                <div class="row">
                    <label for="avitar1"> <img src="WebMaterial/avi_1.png" width="150px"></label>
                    <!--Need to modify value-->
                    <input type="radio" id="avitar1" value="avitar1" name="system_avitars">

                    <label for="avitar2"> <img src="WebMaterial/avi_2.png" width="150px"></label>
                    <!--Need to modify value-->
                    <input type="radio" id="avitar2" value="avitar2" name="system_avitars">

                    <label for="avitar3"> <img src="WebMaterial/avi_3.png" width="150px"></label>
                    <!--Need to modify value-->
                    <input type="radio" id="avitar3" value="avitar3" name="system_avitars">

                    <label for="avitar4"> <img src="WebMaterial/avi_4.png" width="150px"></label>
                    <!--Need to modify value-->
                    <input type="radio" id="avitar4" value="avitar4" name="system_avitars">

                    <label for="avitar5"> <img src="WebMaterial/avi_5.png" width="150px"></label>
                    <!--Need to modify value-->
                    <input type="radio" id="avitar5" value="avitar5" name="system_avitars">
                </div>
                <div class="row">
                    <input type="file" class="btn " name="file" size="100%"/>
                </div>
            </fieldset>
        </div>

        <div class="offset-md-2">
            <fieldset>
                <legend> Password </legend>
                    <div class="form-group">
                        <label for="pass1">Password</label>
                        <input type="password" class="form-control" id="pass1" placeholder="Enter Your New Password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="pass2">Re-enter Password</label>
                        <input type="password" class="form-control" id="pass2" placeholder="Re-enter Your Password" name="password">
                    </div>
            </fieldset>
            <div>
                <p id="password_reminder">  Hello  </p>
            </div>
        </div>


        <div class="offset-md-2">
            <button type="submit" class="btn btn-muted">Save Change</button>
        </div>
    </form>
</div>

</body>
</html>
